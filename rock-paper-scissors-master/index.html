<body>

 <div class="container">
<div class="main">
  <div class="section first">
    <div class="logo">
      <img src="./images/logo.svg">
    </div>
    <div class="score">
      <p >S c o r e</p>
      <h1>12</h1>
    </div>
  </div>
  <div class="section second">
    <div class="first-row">
    <div class="icon paper">
      <div class="icon-bg">
      <img src="./images/icon-paper.svg">
    </div>
    </div>
    <div class="icon scissors">
      <div class="icon-bg">
        <img src="./images/icon-scissors.svg">
    </div>
    </div>
  </div>
    <div class="icon rock">
      <div class="icon-bg">
      <img src="./images/icon-rock.svg">
    </div>
    </div>
  </div>
</div>
  <div class="section third">
    
    <button onclick="showRules()">R u l e s</button>
  </div>
  <script>
    function showRules(){
      document.querySelector(".rules").style.display = "inherit";

    }
    function hideRules(){
      document.querySelector(".rules").style.display = "none";
    }
  </script>
  <div class="rules">
    <div class="first-row">
      <h2>Rules</h2>
      <img style="width: 20px; height: 20px;" onclick="hideRules()" src="./images/icon-close.svg">
    </div>
    <img src="./images/image-rules.svg">
  </div>
